<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	
	<style>
	
		table{
			border: 1px solid yellow;
			width: 100%;
			text-align: center;
			font-family: "Times New Roman", Times, serif;
			
		}
	</style>
</head>
<body style="background-color: lightblue">
	<h1>Enter Number:</h1>
	<input type = "number" onchange = "ret = printtable(this)">
	
	<pre>
	<script>
		function printtable(num)
		{
			var input = num.value;
			document.write("Numbers are");
			document.write("<table>");
			for(i = 1; i <= 10; i++)
			{
				document.write("<tr><td><p>" + input + " * " + i + " = " + i*input + 
				"</p></td></tr>")
			}
			document.write("</table>");
		
		}
	</script>
	</pre>

</body>
</html>
